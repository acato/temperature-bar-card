name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: temperature-bar-card.js
          body: |
            Changes in this Release
            - Refer to CHANGELOG.md for details
          draft: false
          prerelease: false
